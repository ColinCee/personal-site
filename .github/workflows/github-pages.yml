name: Build and Deploy
on: push

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install
        run: npm ci
      - name: Sub secrets
        env:
          TOKEN: ${{ secrets.TOKEN }}
          KEY: ${{ secrets.KEY }}
          APIURL: ${{ secrets.APIURL }}
        run: |
          cd src
          envsubst < secret.json.template > secret.json
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Deploy 🚀
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
