name: Build and Deploy
on: push

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Sub secrets
        env:
          KEY: ${{ secrets.KEY }}
          APIURL: ${{ secrets.APIURL }}
        run: |
          cd src
          mv secret.json.template secret.json
          sed -i "/s/<KEY>/$KEY" secret.json
          sed -i "/s/<APIURL>/$APIURL" secret.json
      - name: Build
        run: npm run build
      - name: Deploy 🚀
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
